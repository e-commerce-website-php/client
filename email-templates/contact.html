<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            width: 100%;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="container">
            <h1>Здравейте, {{fullname}}!</h1>
            <p>{{message}}</p>
            
            <h2>Допълнителна информация:</h2>
            <p><strong>Тема:</strong> {{subject}}</p>
            <p><strong>Имейл на сайта:</strong> {{website_email}}</p>
            <p><strong>Телефон на сайта:</strong> {{website_phone}}</p>
            <p><strong>Име на сайта:</strong> {{website_display_name}}</p>
            
            <div class="footer">
                <p>Благодарим Ви, че се свързахте с нас!</p>
                <p>С уважение,</p>
                <p>{{website_display_name}} Екип</p>
            </div>
        </div>
    </div>
</body>
</html>
